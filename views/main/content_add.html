{% extends 'layout.html' %}

{% block content %}

<br>
<section class="addBox" >

    <article>
        <h3>我要发帖</h3><br>

        <form method="post">
            <table width="100%" class="m_table">

                <tr>
                    <td width="70">分类：</td>
                    <td>
                        <select style="padding: 10px" name="classname">
                            {% for list in classList%}
                            <option value="{{list._id.toString()}}">{{list.classname}}</option>
                            {% endfor %}

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>标题：</td>
                    <td><input type="text" placeholder="请输入标题" name="title"  value="" class="editName" style="width: 100%; height:35px"></td>
                </tr>
                <tr>
                    <td>简介：</td>
                    <td><textarea  placeholder="请输入简介" rows="5" style="width:100%" name="description" ></textarea></td>
                </tr>
                <tr>
                    <td>内容：</td>
                    <td><textarea rows="10"  style="width:100%"  placeholder="请输入内容" name="content"></textarea></td>
                </tr>

                <tr>
                    <td></td>
                    <td><button class="btn">提交</button></td>
                </tr>
            </table>

        </form>
    </article>
</section>
<br>
{% endblock%}
